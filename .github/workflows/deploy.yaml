name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build React app
      - name: Build app
        run: npm run build

      # 5Ô∏è‚É£ Create PEM key on runner
      - name: Setup SSH key
        run: |
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > /github/home/vps_key.pem
          chmod 600 /github/home/vps_key.pem
          ls -la /github/home/vps_key.pem  # optional check

      # 6Ô∏è‚É£ Test SSH connection
      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu # for EC2 use 'ubuntu' or 'ec2-user' depending on AMI
          key_path: /github/home/vps_key.pem
          port: 22
          script: |
            echo "‚úÖ SSH login successful!"
            whoami
            pwd

      # 7Ô∏è‚É£ Clean old build files
      - name: Clean old files
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key_path: /github/home/vps_key.pem
          port: 22
          script: |
            echo "üßπ Cleaning old build files..."
            cd /var/www/dist || mkdir -p /var/www/dist
            rm -rf *
            echo "‚úÖ Clean complete"

      # 8Ô∏è‚É£ Upload new build
      - name: Upload new build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ubuntu
          key_path: /github/home/vps_key.pem
          port: 22
          source: "dist/*"
          target: "/var/www/dist"
          overwrite: true
