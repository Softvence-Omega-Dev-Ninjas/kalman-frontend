name: Deploy React App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key.pem
          chmod 600 ~/.ssh/vps_key.pem
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/vps_key.pem -o StrictHostKeyChecking=yes ubuntu@${{ secrets.VPS_HOST }} "echo 'âœ… SSH login successful'"

      - name: Clean old files on VPS
        run: |
          ssh -i ~/.ssh/vps_key.pem -o StrictHostKeyChecking=yes ubuntu@${{ secrets.VPS_HOST }} "rm -rf /var/www/dist/*"

      - name: Upload new build to VPS
        run: |
          scp -i ~/.ssh/vps_key.pem -o StrictHostKeyChecking=yes -r dist/* ubuntu@${{ secrets.VPS_HOST }}:/var/www/dist/
