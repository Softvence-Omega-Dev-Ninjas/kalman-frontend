name: Deploy React App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Setup SSH key
        run: |
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/vps_key.pem
          chmod 600 ~/vps_key.pem
          ls -la ~/vps_key.pem  # just to verify

      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key_path: ~/vps_key.pem
          port: 22
          script: |
            echo "âœ… SSH login successful!"
            whoami
            pwd

      - name: Clean old build files
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key_path: ~/vps_key.pem
          port: 22
          script: |
            echo "ðŸ§¹ Cleaning old build files..."
            cd /var/www/dist || mkdir -p /var/www/dist
            rm -rf *
            echo "âœ… Clean complete"

      - name: Upload new build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key_path: ~/vps_key.pem
          port: 22
          source: "dist/*"
          target: "/var/www/dist"
          overwrite: true
