name: Deploy React App to VPS

on:
  push:
    branches:
      - main # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Decode SSH key
        run: |
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" | base64 -d > ~/vps_key.pem
          chmod 600 ~/vps_key.pem

      - name: Clean old files on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }} # or use path: ~/vps_key.pem
          port: 22
          script: |
            echo "ðŸ§¹ Cleaning old build files..."
            cd /var/www/dist || exit
            rm -rf *
            echo "âœ… Clean complete"

      - name: Upload new build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/dist"
          overwrite: true
